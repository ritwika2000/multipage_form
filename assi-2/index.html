<body>
    <form action="" id="regform">
        <h1>Student's personal and academic information</h1>
        <div class="tab">
            <h5>Name:</h5>
            <p><input placeholder="First name" class="inputarea"></p>
            <p><input placeholder="Last name" class="inputarea"></p>
            <h5>Date of Birth:</h5>
            <p><input type="date" id="birthday" name="birthday" class="inputarea"></p>
            <h5>Gender:</h5>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Others</label>
              </div>
        </div>
        <div class="tab">
            <h5>Permenant address:</h5>
            <p><input placeholder="permenant adderess" id="per_address" class="inputarea"></p>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" onchange="addressfunction()">
                <label class="form-check-label" for="exampleCheck1">if present is same as permenant address</label>
              </div>
            <h5>Present address</h5>
            <p><input placeholder="present adderess" id="present_address" class="inputarea"></p>
        </div>
        <div class="tab">
            <h5>University name:</h5>
            <p><input placeholder="University" class="inputarea"></p>
            <h5>Degree</h5>
            <p><input placeholder="dgree" class="inputarea"></p>
            <h5>Current Cgpa:</h5>
            <p><input placeholder="cgpa" class="inputarea"></p>
        </div>
        <div class="tab">
            <h5>Hobby:</h5>
            <p><input placeholder="hobby"  class="inputarea"></p>
            <h5>Activity during leisure time:</h5>
            <textarea  id="activity" cols="30" rows="8"></textarea>
        </div>

   
       <div style="overflow: auto;">
        <div style="float:right" id="butt">
            <button type="button" class="btn btn-primary" id="prevbutton" onclick="nextPrev(-1)" >Previous</button>
            <button type="button" class="btn btn-primary" id="nextbutton" onclick="nextPrev(1)" >Next</button>

    </div>
